<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data Mahasiswa</title>
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Heading -->
        <h2 class="mb-4">Form Input Data Mahasiswa</h2>
        <!-- Form -->
        <form id="formMahasiswa">
            <div class="row mb-3">
                <label for="nama" class="col-sm-3 col-form-label">Nama Mahasiswa</label>
                <div class="col-sm-9">
                    <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="nim" class="col-sm-3 col-form-label">NIM</label>
                <div class="col-sm-9">
                    <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="jurusan" class="col-sm-3 col-form-label">Jurusan</label>
                <div class="col-sm-9">
                    <select id="jurusan" class="form-select">
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Teknik Komputer">Teknik Komputer</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="nilai" class="col-sm-3 col-form-label">Nilai</label>
                <div class="col-sm-9">
                <div id="output" class="mt-4"></div>
                <!-- Footer -->
                <div class="text-center mt-4 text-muted">&copy; 2024 - Dibuat oleh [Nama Anda]</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
